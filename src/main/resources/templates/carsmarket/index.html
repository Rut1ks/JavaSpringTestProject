<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>


<form method="get" action="/cars/search">
    <input type="text" name="name" id="name">
    <input type="submit" value="Найти">
</form>

<div style="display: inline-block" th:each="el : ${cars}">
    <p>Название</p>
    <h2 th:text="${el.name}"></h2>
    <p>Дата</p>
    <h3 th:text="${el.date}"></h3>
    <p>Количество</p>
    <h2 th:text="${el.kolichestvo}"></h2>
    <p>Цена</p>
    <h3 th:text="${el.cena}"></h3>
    <p>Мощность</p>
    <h3 th:text="${el.moshnost}"></h3>
    <a th:href="'/cars/' + ${el.id}">Открыть</a>
</div>

<a href="/cars/add" class="btn btn-primary">Добавить машину</a>

</body>
</html>
